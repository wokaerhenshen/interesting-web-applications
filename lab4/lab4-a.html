<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab4</title>
    <script type="text/javascript">
    window.onload=function(){
  
    var numberp = document.getElementsByTagName("p");
    for (var i=0;i<numberp.length;i++){       
        numberp[i].onclick= function()
        {this.style.border="2px solid"}
    }

    var numberimg = document.querySelectorAll("img")
    for (var i=0;i<numberimg.length;i++){
        numberimg[i].onclick = function(){
            for (var i=0;i<numberimg.length;i++){
                document.images[i].width=50;
            }
        }
    }
        
    }
    </script>
    
</head>
<body>
    <p>I'm a test text</p>
    <p>I'm also a test text</p>

</body>
